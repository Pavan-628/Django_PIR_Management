<!DOCTYPE html>
<html lang="en">
<head>
    <!--{% load static %}-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Web Application{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-slate-600 text-white p-4">
        <h1 class="text-2xl font-bold">Project Management</h1>
    </header>
    <div class="container mx-auto mt-4 flex">
        <aside class="w-1/4 p-4 bg-white rounded shadow">
            <nav>
                <ul>
                    <li class="mb-2"><a href="{% url 'dashboard' %}" class="text-blue-600 hover:underline">Dashboard</a></li>
                    <li class="mb-2"><a href="{% url 'project_list' %}" class="text-blue-600 hover:underline">Projects</a></li>
                    <li><a href="{% url 'new_project' %}" class="text-blue-600 hover:underline">Add New Project</a></li>
                </ul>
            </nav>
        </aside>
        <main class="w-3/4 p-4">
            {% block content %}
            <!-- Content will be injected here -->
            {% endblock %}
        </main>
    </div>
    <footer class="bg-gray-800 text-white p-4 mt-4 text-center">
        <p>&copy; 2024 My Web Application</p>
    </footer>
</body>
</html>
