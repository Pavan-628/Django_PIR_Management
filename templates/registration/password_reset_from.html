<!-- templates/registration/password_reset_form.html -->
{% extends "base_generic.html" %}

{% block content %}
  <h2>Password Reset</h2>
  <form method="post" action="{% url 'password_reset' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset my password</button>
  </form>
{% endblock %}
