{% extends "base_generic.html" %}

{% block content %}
  <h1>Delete Project</h1>
  <p>Are you sure you want to delete "{{ project.project_title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'project_list' %}">Cancel</a>
  </form>
{% endblock %}
