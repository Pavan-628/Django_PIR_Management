<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <nav class="py-4 px-4 flex items-center justify-between bg-slate-800">
    <h1 class="text-2xl text-white"><a href="{% url 'core:index' %}">PIR Management</a></h1>
    <div class="space-x-4">
        <a href="{% url 'core:about' %}" class="text-white">About</a>
        {% if request.user.is_authenticated %}
        <a href="#" class="py-4 px-8 bg-slate-600 text-white">{{ user.name }}</a>
        {% else %}
        <a href="{% url 'account:login' %}" class="py-4 px-8 bg-slate-600 text-white">Log In</a>
        <a href="{% url 'account:signup' %}" class="py-4 px-8 bg-sky-600 text-white">Sign up</a>
        {% endif %}
    </div>
  </nav>
  <main class="px-4 py-4">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="py-8 px-8 bg-slate-900 text-center">
    <p class="text-white">&copy; 2024 Design analysis Group</p>
</footer>
</body>
</html>
